
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Swap</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B00E8">

    <!-- iOS PWA Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Swap">
    <link rel="apple-touch-icon" href="logo.png">
    
    <script>
        // Appliquer le mode sombre immédiatement pour éviter le flash blanc
        (function() {
            const savedTheme = localStorage.getItem('swiftrate_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B00E8',
                        secondary: '#A800E8',
                        appText: '#0F172A',
                        iosBlue: '#3B00E8',
                        iosGray: '#8E8E93',
                        iosBg: '#F8FAFC',
                        iosCard: '#FFFFFF',
                        iosDarkBg: '#0F172A',
                        iosDarkCard: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        /* Reset et verrouillage horizontal total */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: hidden !important;
        }

        body {
            user-select: none;
            touch-action: none; /* Désactive les gestes système qui causent des décalages */
            color: #0F172A;
            background-color: #F8FAFC;
        }

        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .safe-area-pt { padding-top: env(safe-area-inset-top); }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        .gradient-primary {
            background: linear-gradient(135deg, #3B00E8 0%, #A800E8 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3B00E8 0%, #A800E8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        html.dark body {
            background-color: #0F172A;
            color: #f1f5f9;
        }
    </style>
<script type="importmap">

}
</script>

</head>

</html>

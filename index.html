
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Swap</title>
    
    <!-- iOS PWA Capable (Indispensable pour enlever les barres) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Swap">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B00E8">
    <link rel="apple-touch-icon" href="logo.png">
    
    <script>
        // Appliquer le mode sombre immédiatement
        (function() {
            const savedTheme = localStorage.getItem('swiftrate_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B00E8',
                        secondary: '#A800E8',
                        appText: '#0F172A',
                        iosBlue: '#3B00E8',
                        iosGray: '#8E8E93',
                        iosBg: '#F8FAFC',
                        iosCard: '#FFFFFF',
                        iosDarkBg: '#0F172A',
                        iosDarkCard: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        /* Verrouillage strict du viewport pour supprimer les barres Safari */
        :root {
            --app-height: 100dvh;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden !important;
            overscroll-behavior: none;
            position: fixed; /* Maintient l'app stable en haut de l'écran */
            top: 0;
            left: 0;
        }
        
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            background-color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #root {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            height: var(--app-height);
        }

        /* Safe Areas pour l'encoche (notch) iPhone */
        .safe-area-pt { padding-top: env(safe-area-inset-top); }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        .gradient-primary {
            background: linear-gradient(135deg, #3B00E8 0%, #A800E8 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3B00E8 0%, #A800E8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        html.dark body { background-color: #0F172A; }

        /* Éviter le rebond du scroll sur iOS */
        main {
            -webkit-overflow-scrolling: touch;
        }
    </style>

</html>
